<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>SIMPLE CALCULATOR</h1>
	<div class="container">
		<div class="contact">
			<input type="text" value="" id="input" Name="Input Number">
				<div class="buttons">
					<div class="upRowBtn">
						<button id="btnPlus" value="+" onclick="dis('+')">+</button>
						<button id="btnMinus" value="-" onclick="dis('-')">-</button>
						<button id="btnMultiply"value="*" onclick="dis('*')">*</button>
						<button id="btnDivide"value="/" onclick="dis('/')">/</button>
					</div>
					<div class="midRowBtn">
						<button id="btnSquare" value="^2" onclick="dis('**2')">xÂ²</button>
						<button id="btnMod"value="&" onclick="dis('%')">%</button>
						<button id="btnEqual" onclick="eq()">=</button> 
					</div>
					<div class="lowRowBtn">
						<button id="btnClear" value="c" onclick="cl()">C</button>
					</div>
			    </div>
		</div>
    </div>
    <script src=js/main.js></script>
</body>
</html>
